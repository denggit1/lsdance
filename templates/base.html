{% extends 'main.html' %}
{% block page %}
	<div class="container">
		<div class="dldh">
			<div class="dldhdiv">
				<div>
					<ol class="breadcrumb">
						<li class="active">欢迎你{{ info['info1'] }}</li>
					</ol>
				</div>
				<div>
					<ol class="breadcrumb">
						<li><a href="http://www.jvtc.jx.cn/" target='_BLANK'>九职院</a></li>
						<li>{{ info['info2'] | safe }}</li>
						<li>{{ info['info3'] | safe }}</li>
					</ol>
				</div>
			</div>
		</div>
		<div class="lb">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img class="img" src="/static/img/a1.jpg" alt="First slide">
					</div>
					<div class="item">
						<img class="img" src="/static/img/a1.jpg" alt="Second slide">
					</div>
					<div class="item">
						<img class="img" src="/static/img/a1.jpg" alt="Third slide">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="jm container">
			<div class="jumbotron jmpd">
				{% block text %}
				{% endblock %}
			</div>
		</div>
	</div>
{% endblock %}
