<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="/static/bootstrap/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
	<script src="/static/js/main.js"></script>
	<meta name="author" content="D">
    <title>蓝沙舞蹈俱乐部</title>
</head>
<body>
    <div class="main">
			<div class="dbdh">
				<nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
									data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">LSDanceClub</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
							<ul class="nav navbar-nav">
								<li><a href="/introduce">蓝沙简介</a></li>
								<li><a href="/dancetype">舞蹈种类</a></li>
								<li><a href="/dancemusic">舞蹈音乐</a></li>
								<li><a href="/dancemv">舞蹈视频</a></li>
								<li><a href="/photo">活动照片</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="container">
				<div class="dldh">
					<div class="dldhdiv">
						<div>
							<ol class="breadcrumb">
								<li class="active">欢迎</li>
							</ol>
						</div>
						<div>
							<ol class="breadcrumb">
								<li><a href="http://www.jvtc.jx.cn/" target='_BLANK'>九江职业技术学院</a></li>
								<li><a href="#">登录</a></li>
								<li><a href="#">注册</a></li>
							</ol>
						</div>
					</div>
				</div>
				<div class="lb">
					<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
						<!-- 轮播（Carousel）指标 -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- 轮播（Carousel）项目 -->
						<div class="carousel-inner">
							<div class="item active">
								<img class="img" src="/static/img/a1.jpg" alt="First slide">
							</div>
							<div class="item">
								<img class="img" src="/static/img/a1.jpg" alt="Second slide">
							</div>
							<div class="item">
								<img class="img" src="/static/img/a1.jpg" alt="Third slide">
							</div>
						</div>
						<!-- 轮播（Carousel）导航 -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="jm container">
					<div class="jumbotron jmpd">
						{% block text %}
						{% endblock %}
					</div>
				</div>
			</div>
			<div class="row footer-bottom">
				<hr>
				<ul class="list-inline text-center">
					<li><a href="#">*ICP备********号</a></li><li>*公网安备**************</li>
				</ul>
			</div>
		</div>
</body>
</html>
