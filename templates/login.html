{% extends 'user.html' %}
{% block input %}
    <form id="userlog" action="" method="post">
        {{ form.csrf_token }}
        <br>
        <div class="sr">
            <div class="input-group">
                <span class="input-group-addon">学号：</span>
                {{ form.stuid }}
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码：</span>
                {{ form.upwd }}
            </div>
            <br>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dltj">登陆</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" onclick="location.href='/register'" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
{% endblock %}
